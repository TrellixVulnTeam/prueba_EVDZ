<div style="width: 500px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">

        <div class="form-group">
          <label for="name">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="person.name"
            name="name"
          />
        </div>

        <div class="form-group">
          <label for="last_name">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="last_name"
            required
            [(ngModel)]="person.last_name"
            name="last_name"
          />
        </div>

        <div class="form-group">
            <label for="paternal_last_name">Apellido Paternal</label>
            <input
              type="text"
              class="form-control"
              id="paternal_last_name"
              required
              [(ngModel)]="person.paternal_last_name"
              name="paternal_last_name"
            />
          </div>  

        <div class="form-group">
          <label for="maternal_last_name">Apellido Maternal</label>
          <input
            type="text"
            class="form-control"
            id="maternal_last_name"
            required
            [(ngModel)]="person.maternal_last_name"
            name="maternal_last_name"
          />
        </div>

        <div class="form-group">
            <label for="age">Edad</label>
            <input
              type="number"
              class="form-control"
              id="age"
              required
              [(ngModel)]="person.age"
              name="age"
            />
          </div>

          <div class="form-group">
            <label for="rfc">RFC</label>
            <input
              type="text"
              class="form-control"
              id="rfc"
              required
              [(ngModel)]="person.rfc"
              name="rfc"
            />
          </div>

          <div class="form-group">
            <label for="date_of_birth">Fecha de nacimiento</label>
            <input
              type="date"
              class="form-control"
              id="date_of_birth"
              required
              [(ngModel)]="person.date_of_birth"
              name="date_of_birth"
            />
          </div>

        <button (click)="createPerson()" class=" mt-3 btn btn-success">Crear Persona</button>
      </div>

      <div *ngIf="submitted">
        <h3>Se ha creado una nueva persona!</h3>
        <button class="btn btn-primary" (click)="newPerson()">New..</button>
      </div>

    </div>
  </div>
